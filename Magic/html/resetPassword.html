<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>重置密码</title>
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/resetPassword.css">
</head>
<body style="overflow-y:hidden">
	<header><img src="../img/logo.png" alt=""></header>
	<form action="" method="post">
		<p class="p1">重置密码</p>
		<p class="p2">
			<span class="showBox">
				<span class="iptName1">手机号</span>
				<input type="text">
				<input type="button" id="btn" value="免费获取验证码" /> 
			</span>
		</p>
		<p class="p3">
			<span class="showBox">
				<span class=""></span>
				<span class="iptName2">验证</span>
				<input type="text">
			</span>
			<span class="warnimgBox">
				<img class="over" src="../img/over.png" alt="">
				<span class="yzSpan">验证码输入错误</span>
			</span>
		</p>
		<p class="p4">
			<span class="showBox">
				<span class="iptName3">输入新密码</span>
				<input type="password">
			</span>
			<span class="warnimgBox">
				<img class="over" src="../img/over.png" alt="">
				<span class="yzSpan">中英文结合不少于10位</span>
			</span>
		</p>
		<p class="p5">
		    <span class="showBox">
			    <span class="iptName4">确认新密码</span>
				<input type="password">
			</span>
			<span class="warnimgBox">
				<img class="over" src="../img/over.png" alt="">
				<span class="yzSpan">两次输入不相符</span>
			</span>
		</p>
		<input class="submit" type="submit" value="确认修改">
	</form>
	<footer></footer>


	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<!--修改滚动条-->
	<script type="text/javascript" src="../js/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="../js/scrollBar.js"></script>
	<script type="text/javascript">
		//倒计时
		var countdown=60; 
		function settime() {
			if (countdown ==0) { 
				$('#btn').removeAttr("disabled"); 
				$('#btn').val("免费获取验证码"); 
				countdown=60;
			} else { 
				$('#btn').attr("disabled", true); 
				$('#btn').val("验证已发送" + countdown + "s");
				countdown--; 
				setTimeout(function() { 
				settime();
				
				},1000)
			} 
				
		}
		
		$("#btn").on('click',function(){
			settime();
		})
	</script>
</body>
</html>
