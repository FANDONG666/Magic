<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>登录</title>
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<header style="border:none"><img src="../img/logo.png" alt=""></header>
	<div class="middle">
		<form action="" method="post">
			<div class="loginTitle">登录</div>
			<div class="cf p1">
				<div class="fl imgBox"><img class="userImg" src="../img/userName.png" alt=""></div>
				<input class="fl" type="text" placeholder="笔名/手机号">
			</div>
			<div class="cf p1">
				<div class="fl imgBox"><img class="passwordImg" src="../img/password.png" alt=""></div>
				<input class="fl" type="password" placeholder="密码">
			</div>
			<div class="cf p3">
				<span class="fl"><input class="checkbox" type="checkbox"><em>记住登录</em></span>
				<span class="fr"><a class="forgetPassword" href="#">忘记密码</a>/<a class="register" href="#">注册</a></span>
			</div>
			<input class="submit" type="submit" value="登录">
		</form>
	</div>
	<div class="footer">
		<p class="copyright"><span>&copy;2017</span><span>Taobao.com</span><span>版权所有杭州跃链信息技术有限公司</span></p>
		<p class="recordInformation">网络文化经营许可证：文网文[2010]040号|增值电信业务经营许可证：浙B2-20080224-1|信息网络传播视听节目许可证：1109364号</p>
	</div>


	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<!--修改滚动条-->
	<script type="text/javascript" src="../js/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="../js/scrollBar.js"></script>
</body>
</html>
